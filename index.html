<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="style/media query.css">
    <script src="https://kit.fontawesome.com/7eac05663c.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai ter uma imagem nas css-->
            </div>

            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja Bem-Vindo(a) novamente. Faça para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post">
                        <div>
                            <i class="fa-solid fa-user"></i>

                            <input type="email" name="email" id="iemail" placeholder="Sua senha" required maxlength="30">

                            <label for="iemail">e-mail</label>

                        </div>
                        <div class="campo">

                            <i class="fa-solid fa-key"></i>

                            <input type="password" name="Senha" id="isenha" required placeholder="Sua Senha" autocomplete="current-password" minlength="8" maxlength="10">

                            <label for="isenha">Senha</label>

                            <input type="submit" value="Entra">
                            <a href="#">Esqueci a senha <i class="fa-solid fa-envelope"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
